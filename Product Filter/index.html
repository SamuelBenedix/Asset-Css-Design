<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Filter</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <ul>
            <li class="list active" data-filter="all">All</li>
            <li class="list" data-filter="mobile">Mobile</li>
            <li class="list" data-filter="camera">Camera</li>
            <li class="list" data-filter="watch">Watch</li>
            <li class="list" data-filter="shoe">Shoe</li>
            <li class="list" data-filter="headphone">Headphone</li>
        </ul>

        <div class="product">
            <div class="itembox camera"> <img src="asset/camera1.jpg" alt=""> </div>
            <div class="itembox mobile"> <img src="asset/mobile1.jpg" alt=""> </div>
            <div class="itembox watch"> <img src="asset/watch1.jpg" alt=""> </div>
            <div class="itembox mobile"> <img src="asset/mobile2.jpg" alt=""> </div>
            <div class="itembox camera"> <img src="asset/camera2.jpg" alt=""> </div>
            <div class="itembox camera"> <img src="asset/camera3.jpg" alt=""> </div>
            <div class="itembox mobile"> <img src="asset/mobile3.jpg" alt=""> </div>
            <div class="itembox mobile"> <img src="asset/mobile4.jpg" alt=""> </div>
            <div class="itembox mobile"> <img src="asset/mobile5.jpg" alt=""> </div>
            <div class="itembox headphone"> <img src="asset/headphone1.jpg" alt=""> </div>
            <div class="itembox headphone"> <img src="asset/headphone2.jpg" alt=""> </div>
            <div class="itembox headphone"> <img src="asset/headphone3.jpg" alt=""> </div>
            <div class="itembox headphone"> <img src="asset/headphone4.jpg" alt=""> </div>
            <div class="itembox shoe"> <img src="asset/shoe1.jpg" alt=""> </div>
            <div class="itembox shoe"> <img src="asset/shoe2.jpg" alt=""> </div>
            <div class="itembox shoe"> <img src="asset/shoe3.jpg" alt=""> </div>
            <div class="itembox shoe"> <img src="asset/shoe4.jpg" alt=""> </div>
            <div class="itembox watch"> <img src="asset/watch2.jpg" alt=""> </div>
            <div class="itembox watch"> <img src="asset/watch3.jpg" alt=""> </div>
            <div class="itembox watch"> <img src="asset/watch4.jpg" alt=""> </div>

        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js" 
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
    crossorigin="anonymous"></script>
     <script src="main.js"></script> 


    
</body>
</html>
